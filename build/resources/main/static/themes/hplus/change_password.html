<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <!--[if lt IE 9]>

    <![endif]-->
    <link rel="shortcut icon" href="img/favicon.ico"> <link href="css\bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css\style.min.css?v=4.1.0" rel="stylesheet">
    <style>
        h2{text-align: center;}
       .password_btn{width: 100%; margin-top: 25px;}
       .col-sm-8 span{text-align: left;}
    </style>
</head>
<body>
    <div class="wrapper wrapper-content">
        <div class="row">
            <!--<h2>修改密码</h2>-->
            <div class="col-sm-12">
                <div class="middle-box text-center animated fadeInRightBig">
                    <div class="error-desc">
                        <form class="form-horizontal" action="#" id="passwordform">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">当前密码：</label>
                                <div class="col-sm-8">
                                    <input type="password" placeholder="当前密码" class="form-control" name="oldpassword" id="oldpassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">新密码：</label>
                                <div class="col-sm-8">
                                    <input type="password" placeholder="密码" class="form-control" name="newpassword" id="newpassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">确认密码：</label>
                                <div class="col-sm-8">
                                    <input type="password" placeholder="密码" class="form-control" name="confirm">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <button class="btn btn-primary" type="BUTTON" id="AddPostBtn" onclick="updatePassword()">确 认</button>
                                    <!--<button class="button btn btn-primary password_btn" onclick="updatePassword()">确 认</button>-->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.steps.js" type="text/javascript"></script>
<script src="js\bootstrap.min.js?v=3.3.6"></script>
<script src="js\content.min.js?v=1.0.0"></script>
<script src="js\plugins\validate\jquery.validate.min.js"></script>
<script src="js\plugins\validate\messages_zh.min.js"></script>
<script src="js\common.js"></script>
<script src="js\updatepassword\update.js"></script>


</html>
