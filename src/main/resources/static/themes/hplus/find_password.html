<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link href="css/jquery.steps.css" type="text/css" rel="stylesheet" >
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" >
    <link href="css/organigramme/find_password.css" rel="stylesheet"  type="text/css">

    <link rel="shortcut icon" href="img/favicon.ico"> <link href="css\bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css\font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css\animate.min.css" rel="stylesheet">
    <link href="css\style.min.css?v=4.1.0" rel="stylesheet">
    <style>
        .find_list{
            display: inline-block;
        }
        .find_label{
            position: relative;
        }
        .form-group span{
            margin-left: 25px;
        }
    </style>
</head>
<body>
<div class="content" >
    <h1 class="pas_title">重置密码</h1>
    <div id="wizard">
        <h2>选择方式</h2>
        <section>
            <div class="content cf" id="emails">
                <ul class="tab">
                    <li class="fl high one">邮箱找回密码</li>
                    <li class="fl two" id="phone">手机找回密码</li>
                </ul>
                <div class="email">
                    <form id="stepOneForm">
                        <div class="form-group list">
                            <label class="find_label">邮箱账号：</label>

                            <input type="email" required="" aria-required="true" name="email" id="emailinput" placeholder="请输入您的邮箱号" class="input">

                        </div>
                    </form>
                    <button class="button btn btn-primary" onclick="sendEmail()">发送邮件</button>
                </div>
            </div>
            <div class="content cf" id="phones" style="display: none;">
                <ul class="tab">
                    <li class="fl one" id="email">邮箱找回密码</li>
                    <li class="fl two high" >手机找回密码</li>
                </ul>
                <h4>暂不支持手机找回密码</h4>
            </div>
        </section>

        <h2>验明身份</h2>
        <section>
            <div class="content cf">
                <ul class="tab">
                    <li class="fl high one">邮箱找回密码</li>
                    <li class="fl two" >手机找回密码</li>
                </ul>
                <div class="email">
                    <form id="stepTwoForm">
                        <div class="list form-group">
                            <label>验证码：</label>
                            <input type="text" required="" aria-required="true" name="vaildcode" id="vaildcode"
                                   placeholder="请输入您的验证码" class="input"
                                   minlength="4" maxlength="6">
                            <button class="btn btn-primary" type="BUTTON" id="resetPasswordSendCode" onclick="sendEmail('again')" value="">重新发送验证码</button>
                        </div>
                        <!--<button class="button btn btn-primary">发送验证码</button>-->
                    </form>

                </div>
            </div>
        </section>

        <h2>重置密码</h2>
        <section>
            <div class="content cf">
                <ul class="tab">
                    <li class="fl high one">邮箱找回密码</li>
                    <li class="fl two" >手机找回密码</li>
                </ul>
                <div class="email">
                    <form id="stepThreeForm">
                        <div class="form-group list">
                            <label>新密码：</label>

                                <input type="password" name="password" id="password" placeholder="" class="input">

                        </div>
                        <div class="form-group list">
                            <label>确认密码：</label>

                                <input type="password" name="confirm" placeholder="" class="input">

                        </div>
                        <!--<button class="button btn btn-primary">重置</button>-->
                    </form>
                </div>
            </div>
        </section>
        <h2>完成</h2>
        <section>
            <div class="content cf">
                <ul class="tab">
                    <li class="fl high one">邮箱找回密码</li>
                    <li class="fl two" >手机找回密码</li>
                </ul>
                <div class="email">
                    密码设定完成。
                </div>
            </div>
        </section>
    </div>
</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.steps.js" type="text/javascript"></script>
<script src="js\bootstrap.min.js?v=3.3.6"></script>
<script src="js\content.min.js?v=1.0.0"></script>
<script src="js\plugins\validate\jquery.validate.min.js"></script>
<script src="js\plugins\validate\messages_zh.min.js"></script>
<script src="js\common.js"></script>
<script src="js\findpassword\findpassword.js"></script>

</body>
</html>
